<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row justify-content-center">
        <h3 class="text-center d-inline mx-auto align-middle">QUẢN LÝ HỌC KỲ</h3>
        <a href="#" data-toggle="modal" data-target="#create_subject" (click)="showModal($event)"
          class="btn btn-primary position-absolute ml-1" style="left: 0.7rem;">
          <i class="fa fa-plus-circle"></i>
          Thêm học kỳ
        </a>
      </div>
    </div>
    <div class="col-12 mt-3">
      <table class="table table-bordered table-sm table-striped">
        <thead class="bg-primary text-light">
          <tr>
            <th>STT</th>
            <th>Học kỳ</th>
            <th>Năm học</th>
            <!-- <th>Học kỳ hiện tại</th> -->
            <th>Tùy chọn</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of semesters; let i = index">
            <td>{{i+1}}</td>
            <td>{{row.semsemester}}</td>
            <td>{{row.semyear}}</td>
            <!-- <td>
              {{(row.semiscurrent) ? 'Đúng' : 'Sai'}}
            </td> -->
            <td class="mx-auto">

              <a class="btn btn-warning btn-sm" title="cập nhật" (click)="showModal($event, row.id)" data-toggle="modal"
                data-target="#create_subject"><i class="fa fa-pencil-square-o"></i></a>
              <a class="btn btn-danger btn-sm" title="xóa" (click)="open_Delete($event, row.id)" data-toggle="modal"
                data-target="#delete_semester"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Modal Create Subject -->
<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Học kỳ</h4>
        <button type="button" (click)="modal.hide()" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="row form-inline form-group">
            
            <div class="col-5">
              <label class="control-label">Năm học</label>
            </div>
            <div class="col-7">
              <input type="text" name="nam" class="form-control" [(ngModel)]="semester.semyear" placeholder="Nhập năm học..." >
            </div>
          </div>
          <div class="row form-inline form-group">
          
            <div class="col-5">
              <label class="control-label">Học kỳ</label>
            </div>
            <div class="col-7">
              <select class="form-control" id="field_3" name="sel" [(ngModel)]="semester.semsemester">
                  <option selected  value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" (click)="modal.hide()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="save()" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>

    </div>
  </div>
</div>
<!-- Modal Delete Subject -->
<div bsModal #modalDelete="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header ">
        <h4 class="modal-title  ">Xóa Học kỳ! </h4>
        <button type="button" class="close" data-dismiss="modal" (click)="modalDelete.hide()">&times;</button>
      </div>
      <div class="modal-body ">
        <p class="text-danger"> Bạn có chắc là muốn xóa học kỳ này!!!</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="modalDelete.hide()" class="btn btn-secondary"
          data-dismiss="modal">Cancel</button>
        <button type="button" (click)="delete()" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
<input type="hidden" id="id_delete">
